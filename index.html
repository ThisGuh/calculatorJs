<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="score-table">
            <img class="history-icon" src="history-solid.svg" alt="">
            <div class="score">32434</div>
        </div>
        <div class="buttons">
            <button class="button">%</button>
            <button class="button">&#8730</button>
            <button class="button">X<sup>2</sup></button>
            <button class="button">1/x</button>
            <button class="button">CE</button>
            <button class="button">C</button>
            <button class="button"><img class="backspace" src="backspace-solid.svg" alt=""></button>
            <button class="button button__math-symbol">/</button>
            <button class="button button__number">7</button>
            <button class="button button__number">8</button>
            <button class="button button__number">9</button>
            <button class="button button__math-symbol">*</button>
            <button class="button button__number">4</button>
            <button class="button button__number">5</button>
            <button class="button button__number">6</button>
            <button class="button button__math-symbol">-</button>
            <button class="button button__number">1</button>
            <button class="button button__number">2</button>
            <button class="button button__number">3</button>
            <button class="button button__math-symbol">+</button>
            <button class="button">&#177</button>
            <button class="button button__number">0</button>
            <button class="button">,</button>
            <button class="button button__math-symbol">=</button>
        </div>
        <div class="history"></div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
